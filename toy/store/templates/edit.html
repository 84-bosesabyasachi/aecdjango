<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/upd/{{stu.id}}" method="POST">
        {% csrf_token %}
        <input type="text" name="fname" value="{{stu.fname}}">
        <input type="email" name="email" value="{{stu.email}}">
        <input type="text" name="phone" value="{{stu.phone_no}}">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
